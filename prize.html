<h1>NOBEL PRIZE WINNER</h1>

<body>
  <section>
    <div class="">
      <h2>Please enter the name of nobel prize winner</h2>

  </section>
  <br>


  <section id="azx">

  <br>

  <br>
  <section id="asx">

      <form action="/" method="POST">
        <label>year</label>

        <br>
